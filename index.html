<!doctype html>
<html lang="es" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Bautista Pradilla">
    <title>Menú de aplicación</title>
    <link rel="icon" href="assets/img/elec32x32.png">

    <script defer>
        // Cargar Header
        fetch('header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudo cargar el header`);
                }
                return response.text();
            })
            .then(data => document.head.innerHTML += data)
            .catch(error => console.error('Error al cargar el header:', error));
    </script>

    <!-- Scripts de Bootstrap y personalizados -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script defer src="assets/js/scripts.js"></script>

    <style>
        .card-cover .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
            /* Asegúrate de que el overlay tenga un z-index menor */
        }

        .overlay-button {
            position: relative;
            /* Asegúrate de que los botones tengan una posición relativa */
            z-index: 2;
            /* Un z-index mayor que el del overlay */
        }

        .card-cover h3 {
            z-index: 1;
        }
    </style>
</head>

<body>
    <main class="justify-content-center pt-2">
        <header class="text-center mb-4">
            <h1 class="fw-bold display-4">Menú de aplicación</h1>
        </header>
        <section class="container-fluid px-4">
            <div class="row justify-content-center align-items-stretch g-4 py-5">

                <div class="col-lg-4">
                    <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
                        style="background-image: url('assets/img/rayos.jpg');">
                        <div class="overlay"></div>
                        <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                            <h3 class="mb-4 display-6 lh-1 fw-bold">Calculadora de consumo de energía</h3>
                            <div class="mt-auto d-grid gap-2">
                                <a href="calculadora.html" class="btn btn-warning overlay-button" role="button">Ir a la
                                    Calculadora</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
                        style="background-image: url('assets/img/pc.jpg');">
                        <div class="overlay"></div>
                        <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                            <h3 class="mb-4 display-6 lh-1 fw-bold">Calculadora de presupuesto para PC</h3>
                            <div class="mt-auto d-grid gap-2">
                                <a href="presupuesto.html" class="btn btn-warning overlay-button" role="button">Ir al
                                    Presupuesto</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <div id="fall-divider"></div>

        <!-- Footer -->
        <footer class="container py-4 mt-3">
            <div class="row align-items-center text-center text-md-start">
                <!-- Firma a la izquierda -->
                <div
                    class="col-md-4 mb-3 mb-md-0 d-flex justify-content-center justify-content-md-start align-items-center">
                    <span class="text-body-secondary">© 2024-2025,</span>
                    <span id="miFirma" class="ms-2" style="font-size: 26px;">Daniel Bautista Pradilla.</span>
                </div>

                <!-- Botón en el centro, siempre centrado -->
                <div class="col-md-4 mb-3 mb-md-0 d-flex justify-content-center">
                    <a href="index.html" class="btn btn-outline-secondary d-inline-flex align-items-center gap-2"
                        aria-label="Menú de aplicación">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-house" viewBox="0 0 16 16">
                            <path
                                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                        </svg>
                        Menú de aplicación
                    </a>
                </div>

                <!-- Enlaces a la derecha -->
                <div class="col-md-4 d-flex justify-content-center justify-content-md-end gap-3">
                    <a class="text-body-secondary" href="https://github.com/Danielbp019/" target="_blank"
                        aria-label="Perfil de GitHub">
                        <i class="bi bi-github" style="font-size: 1.5rem;"></i>
                    </a>
                    <a class="text-body-secondary" href="https://getbootstrap.com/" target="_blank"
                        aria-label="Sitio oficial de Bootstrap">
                        <i class="bi bi-bootstrap-fill" style="font-size: 1.5rem;"></i>
                    </a>
                    <a class="text-body-secondary" href="#" aria-label="Ir arriba">
                        <i class="bi bi-arrow-up-circle-fill" style="font-size: 1.5rem;"></i>
                    </a>
                </div>
            </div>
        </footer>

        <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
            <symbol id="moon-stars-fill" viewBox="0 0 16 16">
                <path
                    d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
            </symbol>
            <symbol id="sun-fill" viewBox="0 0 16 16">
                <path
                    d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
            </symbol>
        </svg>
        <div class="position-fixed bottom-0 end-0 custom-margin me-3 bd-mode-toggle">
            <div class="form-check form-switch form-switch-lg">
                <input class="form-check-input glow" type="checkbox" id="themeSwitch" aria-label="Toggle theme">
                <label class="form-check-label d-flex align-items-center" for="themeSwitch">
                    <svg class="bi my-1 theme-icon-active ms-2" width="1.5em" height="1.5em">
                        <use href="#"></use>
                    </svg>
                </label>
            </div>
        </div>
    </main>

</body>

</html>
